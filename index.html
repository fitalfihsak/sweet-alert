<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Untitled Document</title>
	<!-- CSS Style Sheet -->
	<link rel="stylesheet" href="sweet-alert.min.css" />
</head>
<body>
	
	<a href="javascript:;" id="clickme">Click Me</a>
    
	<!-- JQuery Files & Scripts -->
	<script type="text/javascript" src="jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="sweet-alert.min.js"></script>
    <script>
        document.querySelector('#clickme').onclick = function(){
			swal({
				title: "Are you sure?",
				text: "You will not be able to recover this imaginary file!",
				type: "warning",
				showCancelButton: true,
				confirmButtonColor: '#DD6B55',
				confirmButtonText: 'Yes, delete it!',
				closeOnConfirm: false
			},
			function(){
				swal("Deleted!", "Your imaginary file has been deleted!", "success");
			});
		};
    </script>

</body>
</html>
